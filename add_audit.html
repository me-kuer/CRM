<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/common/css/base.css">
    <link rel="stylesheet" href="./static/common/plugin/layui/css/layui.css">
    <title>发起审批</title>
    <style>
        .container {
            padding: 20px;
        }
        .audit-form {
            width: 500px;
        }
        .btn-box {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>
            <i class="layui-icon layui-icon-note"></i>
            提交审批
        </h2>
        <hr>
        <!-- 表单 -->
        <form class="layui-form audit-form">
            <div class="layui-form-item">
                <label class="layui-form-label">标题:</label>
                <div class="layui-input-block">
                    <input type="text" name="title" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">金额:</label>
                <div class="layui-input-block">
                    <input type="number" name="name" min="0" placeholder="请输入金额" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">描述:</label>
                <div class="layui-input-block">
                    <textarea name="desc" placeholder="请输入描述" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item btn-box">
                <button type="button" class="layui-btn submit-btn">提交</button>
            </div>
        </form>
    </div>
</body>
</html>
